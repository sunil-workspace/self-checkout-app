<!--display logo and display table-->

<div class="logoTableImage">
    <h5 class="selfCheckoutImageText">Self Checkout</h5>
    <img alt="Self Checkout Image" width="150" height="150" src="..\assets\images\cartSymbol.jpg" align="middle">
</div>
<div>
    <br>
    <span *ngIf="itemsSelectedArr.length > 0">
        <!--<span onload="loadItemsToitemsSelectedArr()"></span>-->
        <table class="table table-hover" style="overflow:auto">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Price</th>
                    <th scope="col">Item Quantity</th>
                </tr>
            </thead>
            <tbody>
              
                <tr *ngFor="let itemsSelected of itemsSelectedArr">
                    <td>{{itemsSelected.ITEM_NAME}}</td>
                    <td>{{itemsSelected.ITEM_PRICE}}</td>
                    <td>{{itemsSelected.ITEM_QUANTITY}}</td>
                </tr>

            </tbody>
        </table>
    </span>

</div>
